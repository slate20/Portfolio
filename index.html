	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Typewriter animation
			const text = "Hello. I'm Matt, a software developer.";
			const typewriterElement = document.getElementById('typewriter');
			const subtitleElement = document.querySelector('#welcome-section h3');
			let i = 0;

			function typeWriter() {
				if (i < text.length) {
					const char = text.charAt(i);
					typewriterElement.innerHTML += char;
					i++;

					let speed = 75; // Default typing speed
					if (char === '.' && (i - 1) < (text.length - 1)) {
						speed = 500; // Pause for period
					} else if (char === ',') {
						speed = 200; // Pause for comma
					}

					setTimeout(typeWriter, speed);
				} else {
					// Typing finished
					typewriterElement.classList.remove('typing-cursor');

					// Add a short delay before fading in the subtitle
					setTimeout(() => {
						subtitleElement.classList.add('visible');
					}, 500);
				}
			}

			typeWriter();

			// Initialize Glide.js carousel
			const glide = new Glide('.glide', {
				type: 'carousel',
				autoplay: 5000,
				hoverpause: false,
				perView: 1,
				focusAt: 'center',
				peek: {before: 300, after: 300},
				animationDuration: 600
			});

			// Pause autoplay when arrow is clicked
			let autoplayPaused = false;
			const arrowButtons = document.querySelectorAll('.glide__arrow');
			arrowButtons.forEach(button => {
				button.addEventListener('click', () => {
					if (!autoplayPaused) {
						glide.update({autoplay: false});
						autoplayPaused = true;
					}
				});
			});

			glide.mount();

			// Particle System
			const canvas = document.getElementById('particles-canvas');
			const ctx = canvas.getContext('2d');
			let particlesArray = [];
			let mouse = {
				x: null,
				y: null,
				radius: 150
			};

			// Handle mouse movement
			canvas.addEventListener('mousemove', function(event) {
				const rect = canvas.getBoundingClientRect();
				mouse.x = event.clientX - rect.left;
				mouse.y = event.clientY - rect.top;
			});

			canvas.addEventListener('mouseleave', function() {
				mouse.x = null;
				mouse.y = null;
			});

			// Particle class
			class Particle {
				constructor(x, y) {
					this.x = x;
					this.y = y;
					this.size = Math.random() * 3 + 1;
					this.baseX = this.x;
					this.baseY = this.y;
					this.density = (Math.random() * 30) + 1;
					this.vx = Math.random() * 0.5 - 0.25;
					this.vy = Math.random() * 0.5 - 0.25;
					this.opacity = Math.random() * 0.5 + 0.3;
				}

				draw() {
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fillStyle = `rgba(221, 183, 59, ${this.opacity})`;
					ctx.shadowBlur = 15;
					ctx.shadowColor = 'rgba(221, 183, 59, 0.8)';
					ctx.fill();
					ctx.shadowBlur = 0;
				}

				update() {
					// Mouse interaction - attract particles
					if (mouse.x != null && mouse.y != null) {
						let dx = mouse.x - this.x;
						let dy = mouse.y - this.y;
						let distance = Math.sqrt(dx * dx + dy * dy);
						let forceDirectionX = dx / distance;
						let forceDirectionY = dy / distance;
						let maxDistance = mouse.radius;
						let force = (maxDistance - distance) / maxDistance;
						let directionX = forceDirectionX * force * this.density * 0.5;
						let directionY = forceDirectionY * force * this.density * 0.5;

						if (distance < mouse.radius) {
							this.x += directionX;
							this.y += directionY;
						}
					}

					// Natural drift
					this.x += this.vx;
					this.y += this.vy;

					// Gradually return to base position
					let dx = this.baseX - this.x;
					let dy = this.baseY - this.y;
					this.x += dx * 0.02;
					this.y += dy * 0.02;

					// Wrap around edges
					if (this.baseX < 0) this.baseX = canvas.width;
					if (this.baseX > canvas.width) this.baseX = 0;
					if (this.baseY < 0) this.baseY = canvas.height;
					if (this.baseY > canvas.height) this.baseY = 0;

					this.baseX += this.vx;
					this.baseY += this.vy;

					this.draw();
				}
			}

			function init() {
				particlesArray = [];
				let numberOfParticles = (canvas.width * canvas.height) / 9000;
				for (let i = 0; i < numberOfParticles; i++) {
					let x = Math.random() * canvas.width;
					let y = Math.random() * canvas.height;
					particlesArray.push(new Particle(x, y));
				}
			}

			function animate() {
				ctx.clearRect(0, 0, canvas.width, canvas.height);

				for (let i = 0; i < particlesArray.length; i++) {
					particlesArray[i].update();
				}

				requestAnimationFrame(animate);
			}

			// Handle canvas resizing
			function resizeCanvas() {
				canvas.width = canvas.offsetWidth;
				canvas.height = canvas.offsetHeight;
				init();
			}

			window.addEventListener('resize', resizeCanvas);
			resizeCanvas();
			animate();
		});
	</script>
